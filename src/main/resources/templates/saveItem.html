<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
Save Item
<form action="/items/add" method="post" enctype="multipart/form-data">
    <input th:if="${item != null}" type="hidden" th:value="${item.id}" name="id">
    Title: <input type="text" name="title" th:value="${item == null} ? '' : ${item.title}"/>  <br>
    Description: <textarea name="description" th:text="${item == null} ? '' : ${item.description}"></textarea><br>
    Price: <input type="number" name="price" th:value="${item == null} ? '' : ${item.price}"/><br>
    Picture: <input type="file" name="pictures" multiple/><br>
    Users:
    <select name="userId">
        <option th:each="user: ${users}" th:text="${user.name}" th:value="${user.id}"></option>
    </select><br>
    Categories:
    <select name="categories[]" multiple>
        <option th:each="cat: ${categories}" th:text="${cat.name}" th:value="${cat.id}"></option>
    </select><br>
    <input type="submit" value="save"/>
</form>
</body>
</html>
